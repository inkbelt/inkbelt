
<html>
<head><title>Button Test</title>

  <link rel="stylesheet" type="text/css" href="./js_css/button_test.css">

</head>
<body>

  <div class='options' id='operators'>
    <div class='btn-options' id='plus' onclick="Op_Go(plus)">+</div>
    <div class='btn-options' id='minus' onclick="Op_Go(minus)">-</div>
    <div class='btn-options' id='multiply' onclick="Op_Go(multiply)">x</div>
    <div class='btn-options' id='divide' onclick="Op_Go(divide)">&divide;</div>
  </div>


  <div class='options' id='difficulties'>
    <div class='btn-options' id='help' onclick="Help_Go()">Help</div>
    <div class='btn-options' id='easy' onclick="Easy_Go()">Easy</div>
  </div>

  <input class='figure' id='response'></input>

  <script src="./js_css/flashcards.js"></script>
  <script src="./js_css/buttons.js"></script>

</body>
</html>

<!-- Flashcards with Options -->
<html>
<head>
	<title> Options Flashcards </title>
  <link rel="stylesheet" type="text/css" href="./js_css/flashcards.css">

</head>


<body>

  <div class='options'>
    <div class='btn-options' id='plus' onclick="Plus_Go()">+</div>
    <div class='btn-options' id='minus' onclick="Minus_Go()">-</div>
    <div class='btn-options' id='multiply' onclick="Multiply_Go()">x</div>
    <div class='btn-options' id='divide' onclick="Divide_Go()">&divide;</div>
  </div>

	<div class='card'>
		<div class='feedback' id='feedback'></div>
		<div class='holder1'>
			<p class='figure' id='num1'></p>
			<p class='figure' id='operand'></p>
			<p class='figure' id='num2'></p>
			<p class='figure' id='equals'>=</p>
			<input class='figure' id='response'></input>
		</div>
		<div class='holder2'>
			<button type='submit' class='submit' onClick='Submit()'>Submit</button>
		</div>
	</div>

  <button class='nav1' onclick='GoBack()'> &#8678; </button>
  <button class='nav2' onclick='GoForward()'> &#8680; </button>
  
  <script src="./js_css/flashcards.js"></script>

  <script src="./js_css/button_test.js"></script>


  <script>
		function GoBack() {
		  window.location = '../index.html';
		}
		function GoForward() {
		  window.location = '../cat/index.html';
		}
	</script>


</body>

</html>
